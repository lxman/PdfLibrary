name: Publish to NuGet

on:
  release:
    types: [published]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for NuGet trusted publishing

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: 0  # Full history for Nerdbank.GitVersioning

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version from tag
      id: version
      run: |
        # Remove 'v' prefix if present (v0.0.1 -> 0.0.1)
        VERSION=${GITHUB_REF_NAME#v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Update package versions
      run: |
        # Update version in csproj files to match the tag
        sed -i "s|<Version>.*</Version>|<Version>${{ steps.version.outputs.VERSION }}</Version>|g" PdfLibrary/PdfLibrary.csproj
        sed -i "s|<Version>.*</Version>|<Version>${{ steps.version.outputs.VERSION }}</Version>|g" PdfLibrary.Rendering.SkiaSharp/PdfLibrary.Rendering.SkiaSharp.csproj

    - name: Restore dependencies
      run: |
        dotnet restore JpegLibrary/src/JpegLibrary/JpegLibrary.csproj
        dotnet restore PdfLibrary/PdfLibrary.csproj
        dotnet restore PdfLibrary.Rendering.SkiaSharp/PdfLibrary.Rendering.SkiaSharp.csproj
        dotnet restore PdfLibrary.Tests/PdfLibrary.Tests.csproj

    - name: Build
      run: |
        dotnet build JpegLibrary/src/JpegLibrary/JpegLibrary.csproj --configuration Release --no-restore /p:EnablePackageValidation=false
        dotnet build PdfLibrary/PdfLibrary.csproj --configuration Release --no-restore
        dotnet build PdfLibrary.Rendering.SkiaSharp/PdfLibrary.Rendering.SkiaSharp.csproj --configuration Release --no-restore
        dotnet build PdfLibrary.Tests/PdfLibrary.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test PdfLibrary.Tests/PdfLibrary.Tests.csproj --configuration Release --no-build --verbosity normal --filter 'Category!=LocalOnly'

    - name: Pack PdfLibrary
      run: dotnet pack PdfLibrary/PdfLibrary.csproj --configuration Release --no-build --output ./nupkg

    - name: Pack PdfLibrary.Rendering.SkiaSharp
      run: dotnet pack PdfLibrary.Rendering.SkiaSharp/PdfLibrary.Rendering.SkiaSharp.csproj --configuration Release --no-build --output ./nupkg

    - name: Login to NuGet (Trusted Publishing)
      id: nuget-login
      uses: nuget/login@v1
      with:
        user: lxmanget

    - name: Publish to NuGet
      run: |
        dotnet nuget push ./nupkg/Lxman.PdfLibrary.${{ steps.version.outputs.VERSION }}.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        dotnet nuget push ./nupkg/Lxman.PdfLibrary.Rendering.SkiaSharp.${{ steps.version.outputs.VERSION }}.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
